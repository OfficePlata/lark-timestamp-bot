<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムカード</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        button { padding: 15px; font-size: 16px; border-radius: 8px; border: none; cursor: pointer; background-color: #007bff; color: white; }
        button:disabled { background-color: #ccc; }
        #end-button { grid-column: 1 / -1; }
        #break-section { display: none; margin-top: 20px; }
        select { padding: 10px; font-size: 16px; width: 100%; margin-bottom: 15px; }
        #status { margin-top: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>タイムカード</h1>
    <div class="button-grid">
        <button id="start-button" onclick="recordTime('出発')">出発</button>
        <button id="begin-button" onclick="recordTime('開始')">開始</button>
        <button id="end-button" onclick="showBreakOptions()">終了</button>
    </div>
    <div id="break-section">
        <label for="break-time">休憩時間（分）を選択してください:</label>
        <select id="break-time">
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
            <option value="60">60</option>
            <option value="75">75</option>
            <option value="90">90</option>
            <option value="105">105</option>
            <option value="120">120</option>
        </select>
        <button onclick="recordTime('終了')">休憩時間を記録して終了</button>
    </div>
    <div id="status">ステータス：準備中...</div>

    <script>
        const LIFF_ID = '2007807068-1p5Q2ol8'; // ★後で設定

        async function main() {
            const statusDiv = document.getElementById('status');
            try {
                statusDiv.innerText = 'LIFFを初期化しています...';
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                statusDiv.innerText = '準備完了';
            } catch (error) {
                statusDiv.innerText = `エラー: ${error.message}`;
            }
        }
        main();

        function showBreakOptions() {
            document.getElementById('break-section').style.display = 'block';
            document.querySelector('.button-grid').style.display = 'none';
        }

        async function recordTime(actionType) {
            const statusDiv = document.getElementById('status');
            const buttons = document.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);
            statusDiv.innerText = `${actionType}時刻を記録中...`;

            try {
                const profile = await liff.getProfile();
                const breakTime = document.getElementById('break-time').value;

                const payload = {
                    userId: profile.userId,
                    displayName: profile.displayName,
                    action: actionType,
                    breakTime: actionType === '終了' ? breakTime : null
                };

                const response = await fetch('/.netlify/functions/record', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'サーバーでエラーが発生しました。');
                }
                
                statusDiv.innerText = `✅ ${result.message}`;

            } catch (error) {
                statusDiv.innerText = `❌ エラー: ${error.message}`;
            } finally {
                buttons.forEach(b => b.disabled = false);
            }
        }
    </script>
</body>
</html>
